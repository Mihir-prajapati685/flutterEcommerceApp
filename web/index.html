<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A Flutter Web App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ecommerce_app</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- Firebase Compat SDKs (Compatible with non-modular JS) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>

    <!-- Firebase Config -->
    <script>
      const firebaseConfig = {
        apiKey: "AIza....",
        authDomain: "your-project.firebaseapp.com",
        projectId: "your-project-id",
        storageBucket: "your-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abc123def456",
      };

      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="flutter.js" defer></script>
  </head>

  <body>
    <script>
      window.addEventListener('load', function (ev) {
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "main.dart.js",
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>

    <noscript>
      <p>This app needs JavaScript to run. Please enable it in your browser.</p>
    </noscript>
  </body>
</html>
